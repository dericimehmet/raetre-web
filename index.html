<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAETRE | İnsan Potansiyeli, Yeniden Tanımlanıyor.</title>
    <style>
        /* SIFIRLAMA & TEMEL AYARLAR */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #030303; /* Derin Siyah */
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        /* ARKAPLAN EFEKTİ */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* ANA KAPTEYNER */
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* LOGO GÖRSELİ */
        .brand-logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.02);
        }

        /* ALT METİN */
        .subtitle {
            font-size: 0.95rem;
            color: #888;
            letter-spacing: 0.15em; /* Harf aralığı */
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* AKSİYON BUTONU (CTA) */
        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 16px 36px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            background: #ededed;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 0.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="container">
        <img src="logo.jpg" alt="RAETRE Logo" class="brand-logo">

        <p class="subtitle">İnsan Potansiyeli, Yeniden Tanımlanıyor.</p>

        <a href="https://tally.so/r/RGGz1d" target="_blank" class="cta-button">
            ERKEN ERİŞİM İSTE
        </a>
    </div>

    <div class="footer">
        © 2026 RAETRE INC. • AYDIN, TR
    </div>

</body>
</html>
