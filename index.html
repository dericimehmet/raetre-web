<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAETRE | İnsan Potansiyeli, Yeniden Tanımlanıyor.</title>
    <link rel="icon" href="favicon.jpg?v=2" type="image/jpeg">
    <link rel="apple-touch-icon" href="favicon.jpg?v=2">
    <style>
        /* SIFIRLAMA */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* 1. KATMAN: ARKAPLAN (Bulanık & Tam Ekran) */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.jpg'); /* Senin görselin */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Çok hafif görünür, dikkat dağıtmaz */
            filter: blur(20px); /* Bulanıklaştırma efekti */
            z-index: 1;
            transform: scale(1.1); /* Kenar beyazlıklarını önlemek için büyüme */
        }

        /* 2. KATMAN: İÇERİK (Net Logo ve Yazılar) */
        .container {
            position: relative;
            z-index: 10; /* En üstte */
            text-align: center;
            width: 100%;
            max-width: 600px; /* PC'de çok yayılmasın */
            padding: 20px;
            animation: zoomIn 1.2s ease-out;
        }

        /* LOGO GÖRSELİ (Kesilmeden Sığdırma) */
        .hero-logo {
            width: 100%; /* Kapsayıcı genişliği kadar */
            height: auto; /* Orantıyı bozma */
            max-height: 50vh; /* Ekranın yarısını geçmesin */
            object-fit: contain; /* ASLA KESME, SIĞDIR */
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); /* Logoyu öne çıkaran gölge */
        }

        /* ALT BAŞLIK */
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        /* BUTON */
        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 16px 32px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            z-index: 10;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>

    <div class="container">
        <img src="logo.jpg" alt="RAETRE" class="hero-logo">

        <p class="subtitle">İnsan Potansiyeli, Yeniden Tanımlanıyor.</p>

        <a href="https://tally.so/r/RGGz1d" target="_blank" class="cta-button">
            ERKEN ERİŞİM İSTE
        </a>
    </div>

    <div class="footer">
        © 2026 RAETRE INC. • AYDIN, TR
    </div>

</body>
</html>
