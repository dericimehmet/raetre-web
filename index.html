<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAETRE | Redefining Human Potential</title>
    
    <link rel="icon" href="favicon.png?v=7" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png?v=7">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- TEMEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* --- ARKA PLAN --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Arka plana yine daire logoyu koyuyoruz, flu duracak */
            background-image: url('logo-circle.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(30px) saturate(1.5);
            z-index: 1;
            transform: scale(1.1);
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.95) 90%);
            z-index: 2;
        }

        /* --- CAM KART --- */
        .glass-card {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 550px;
            width: 90%;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            animation: floatUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- YENİ LOGO YAPISI --- */
        
        /* 1. DAİRE SEMBOL */
        .hero-symbol {
            width: 160px; /* Dairenin boyutu */
            height: auto;
            border-radius: 50%; /* Tam daire yapar */
            box-shadow: 0 0 60px rgba(0, 140, 255, 0.3); /* Mavi parlama */
            margin-bottom: 20px; /* Yazı ile arasındaki boşluk */
            transition: transform 0.5s ease;
        }
        .hero-symbol:hover { transform: scale(1.05); }

        /* 2. METALİK YAZI GÖRSELİ */
        .hero-text-img {
            width: 280px; /* Yazının genişliği */
            height: auto;
            margin-bottom: 15px; /* Slogan ile arasındaki boşluk */
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5)); /* Hafif gölge */
        }

        /* SLOGAN (İngilizce) */
        p.subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* BUTON (İngilizce) */
        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 16px 32px;
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* --- SOSYAL MEDYA & FOOTER --- */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        .social-icon {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .social-icon:hover {
            color: #fff;
            transform: translateY(-3px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .contact-row {
            font-size: 0.75rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .contact-link {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            transition: color 0.3s;
            letter-spacing: 0.05em;
        }
        .contact-link:hover { color: #ffffff; text-decoration: underline; }

        .footer {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        @keyframes floatUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .glass-card { padding: 40px 20px; width: 95%; }
            .hero-symbol { width: 130px; }
            .hero-text-img { width: 220px; }
            .contact-row { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>

        <p class="subtitle">Redefining Human Potential</p>

            <a href="https://x.com/raetreofficial" target="_blank" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://reddit.com/user/raetreofficial" target="_blank" class="social-icon"><i class="fab fa-reddit-alien"></i></a>
            <a href="www.linkedin.com/in/mehmet-derici-raetre" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="contact-row">
            <a href="mailto:hello@raetre.com" class="contact-link">hello@raetre.com</a>
            <span style="color:rgba(255,255,255,0.2)">|</span>
            <a href="mailto:contact@raetre.com" class="contact-link">contact@raetre.com</a>
        </div>

        <div class="footer">
            © 2026 RAETRE INC. • AYDIN, TR
        </div>
    </div>

</body>
</html>
