<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAETRE | İnsan Potansiyeli, Yeniden Tanımlanıyor.</title>
    
    <link rel="icon" href="favicon.jpg?v=4" type="image/jpeg">
    <link rel="apple-touch-icon" href="favicon.jpg?v=4">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- TEMEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. KATMAN: ARKA PLAN --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.jpg'); /* Yazısız Ağaç Görseli */
            background-size: cover;
            background-position: center;
            opacity: 0.35; /* Arka planı biraz daha kıstık, öndeki parlasın */
            filter: blur(25px) saturate(1.5); /* Daha flu ve daha canlı renkler */
            z-index: 1;
            transform: scale(1.1);
        }

        /* --- 2. KATMAN: VIGNETTE (Kenar Karartma) --- */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.95) 90%);
            z-index: 2;
        }

        /* --- 3. KATMAN: CAM KART (Glassmorphism) --- */
        .glass-card {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 60px 30px;
            
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            
            animation: floatUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- LOGO AYARLARI (GÜNCELLENDİ) --- */
        .hero-logo {
            width: 220px; /* BÜYÜTÜLDÜ: Artık çok daha heybetli */
            height: auto;
            border-radius: 45px; /* Apple tarzı yumuşak kare (Squircle) */
            /* Mavi neon parlama efekti ekledik */
            box-shadow: 0 0 50px rgba(0, 140, 255, 0.25); 
            margin-bottom: 25px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .hero-logo:hover {
            transform: scale(1.03);
            box-shadow: 0 0 70px rgba(0, 140, 255, 0.4); /* Hoverda daha çok parlar */
        }

        /* --- BAŞLIK (RAETRE) --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 0.12em; /* Harf aralığı */
            margin-bottom: 10px;
            text-transform: uppercase;
            /* Gümüş metalik geçiş */
            background: linear-gradient(to bottom right, #ffffff 30%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5));
        }

        /* --- SLOGAN --- */
        p.subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 45px;
            font-weight: 400;
        }

        /* --- CTA BUTONU --- */
        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 18px 40px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            background-color: #f5f5f5;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 50px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* --- ANİMASYON --- */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBİL İÇİN KÜÇÜLTME --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .hero-logo { width: 160px; border-radius: 35px; } /* Mobilde çok devasa durmasın */
            .glass-card { padding: 40px 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="vignette"></div>

    <div class="glass-card">
        
        <img src="logo.jpg" alt="RAETRE Icon" class="hero-logo">

        <h1>RAETRE</h1>
        <p class="subtitle">İnsan Potansiyeli,<br>Yeniden Tanımlanıyor.</p>

        <a href="https://tally.so/r/RGGz1d" target="_blank" class="cta-button">
            ERKEN ERİŞİM İSTE
        </a>

        <div class="footer">
            © 2026 RAETRE INC. • AYDIN, TR
        </div>
    </div>

</body>
</html>
